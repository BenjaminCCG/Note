<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/browser.js"></script>
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">    

    //父找子:对子添加ref属性，在通过refs来访问子元素
       class Parent extends React.Component{
           constructor(...args){
               super(...args)
           }
           fn(){
              const {txt1,child1}=this.refs
              this.refs.child1.add(parseInt(txt1.value))
           }
           render(){
               return (
                   <div>
                   <h2>父组件</h2>
                   <input type='text' ref='txt1' />
                   <input  value='+1' type='button' onClick={this.fn.bind(this)} />
                    <Child ref='child1' />
                   </div>
               )
           }
       }
       class Child extends React.Component{
           constructor(...args){
               super(...args)
               this.state={
                   a:0
               }
           }
           add(n){
               this.setState({
                   a:this.state.a+n
               })
           }
           render(){
               return (
                   <div>
                        <h2>子组件</h2>
                        {this.state.a}
                   </div>
               )
           }
       }
       let root=document.getElementById('root')
       ReactDOM.render(<Parent/>,root)
    </script>
</body>
</html>
