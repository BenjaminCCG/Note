<html lang="en">
<head>

<body>
    <div id="root"></div>
    <script type="text/babel">    
        class Cmp1 extends React.Component{
            constructor(...args){
                super(...args)                
            }
            render(){
                let span=<span>spannnnnnnn</span>
                let arr=[
                    <div key={1}>aaa</div>,
                    <div key={2}>bbb</div>,
                    <div key={3}>ccc</div>
                ]
                let arr1=[12,5,8]

                let aDiv=arr1.map((item,index)=><div key={index}>{item}</div>)
              return (
               <div>组件1
                {span}
                {arr}
                {aDiv}
               </div>
              )
            }
        }
        let a=<Cmp1 />
        //用组件
        let root=document.getElementById('root')
        let c=18
        ReactDOM.render(<div>aaa{a}</div>,root)
    </script>
</body>
