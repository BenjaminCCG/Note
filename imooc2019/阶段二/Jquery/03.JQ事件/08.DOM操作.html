    <script>
        $(function(){ 
          //1.创建节点
          var li=$('<li>鸡你太美</li>'),
                li2=$('<li>鸡你太美</li>')

          //2.$(selector).append(node)  插入节点在元素结尾处
          $('div[title]').append(li)

          //3.$(node).appendTo(selector)  插入节点在元素结尾处
          $(li2).appendTo('div[title]')

          //4.$(selector).prepend(node)  插入节点在元素开头处

          //5.$(node).prependTo(selector)  插入节点在元素开头处

          //以下插入操作与选择器是同级关系
          //6.$(selector).after(node)  插入节点在元素后一个

          //7.$(selector).before(node)  插入节点在元素后一个


          //删除节点
          //8.$(selector).remove()删除节点，包括删除绑定的事件

          //9.$(selector).detach()删除节点，不会删除绑定的事件

          //10.$(selector).empty()删除匹配元素的所有子节点

          //复制节点
          //11.$(selector).clone() 当添加参数true可复制元素绑定的事件

          //包裹节点
          //12.$(selector).wrap(node) 在所匹配元素外包裹一个父元素
          //若node是文档中已有元素只会复制节点

          //13.$(selector).wrapAll(node) 将所匹配的元素集合用一个父元素包裹起来

          //14.$(selector).unwrap()  将所匹配元素集的父元素去掉


          //替换节点
          //16.$(selectorA).replaceWith($(selectorB)) //B元素来替换元素A  且元素A将会被删除
          //B可以使已有元素或者是新建元素
           
        })        
    </script>
