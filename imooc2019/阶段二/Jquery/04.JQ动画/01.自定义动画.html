</head>
<body>
 
    <span></span>
    <nav>
        <a href="#">泸沽湖</a>

    </nav>
    <div>
        <img src="./images/1.jpg">
        <img src="./images/2.jpg">
        <img src="./images/3.jpg">
        <img src="./images/4.jpg">
        <img src="./images/5.jpg">

        <img src="./images/12.jpg">
    </div>
    <script>
        $(function(){ 
            var index=0;            
            $('a').add(document).on({
                mouseenter:function(event){
                    event.stopPropagation()
                    index=($(this).index());
                    sipwer()
                },
                keydown:function(event){
                    if(event.keyCode==37){
                    index=index==0?$('a').length-1:--index 
                    }else if(event.keyCode==39){
                        index=index==$('a').length-1?0:++index
                    }else{
                        return true
                    } 
                    sipwer() 
                }
            })
            // var sipwer=function(){
            //     $('img').eq(index).css({'opacity':'1'}).siblings().css({'opacity':'0'})       
            // } 

            //animate()自定义动画
            var sipwer=function(){
                //自定义动画要注意当前动画未结束跳转到下一动画时会发生动画卡壳，此时在动画效果前添加stop()方法可以结束当前正在运行的动画
                $('img').eq(index).stop().animate({'opacity':'1'},1000).siblings().stop().animate({'opacity':'0'},1000)//     //stop()结束当前正在运行的动画               
            }

            // var sipwer=function(){
            //     //delay() 设置动画延时
            //     $('div').stop()
            //     .animate({'width':'0%'},1000)
            //     .delay(1000)
            //     .animate({'width':'100%'},1000)    
            // } 
            
        })        
    </script>
