    <script>
        $(function(){ 
            var index=0;            
            $('a').add(document).on({
                mouseenter:function(event){
                    event.stopPropagation()
                    index=($(this).index());
                    sipwer()
                },
                keydown:function(event){
                    if(event.keyCode==37){
                    index=index==0?$('a').length-1:--index 
                    }else if(event.keyCode==39){
                        index=index==$('a').length-1?0:++index
                    }else{
                        return true
                    } 
                    sipwer() 
                }
            })
            // var sipwer=function(){
            //     $('img').eq(index).css({'opacity':'1'}).siblings().css({'opacity':'0'})       
            // } 

            //show() hide()
            var sipwer=function(){               
                $('img').eq(index)
                .stop().show('slow')
                .siblings()
                .stop().hide('slow')
            }
            //toggle()  根据当前状态决定用hide()还是show()
            // var sipwer=function(){
            //     $('div').stop().toggle('slow')
            // }

            //fadeIn() fadeOut() 淡入淡出
            var sipwer=function(){               
                $('img').eq(index)
                .stop().fadeIn('slow')
                .siblings()
                .stop().fadeOut('slow')
            }
            //fadeToggle
            // var sipwer=function(){
            //     $('div').stop().fadeToggle('slow')

            //slideUp()  slideDown() 垂直方向逐渐展开或收缩

            // }
        })
