    <script>
        //常量--不可修改的值
        //在声明时必须赋值，否则报错
        

        //声明常量
        // const a=1;
        // var b=2;
        // let c;
        // console.log(a+'\n'+b+'\n'+c);

        //常量声明后不能修改
        // const name='hong';
        // name='haha'//报错
        

        //常量为引用类型时，可以修改该引用类型
        // const xiaoming={
        //     age:14,
        //     name:'小明'
        // }
        // console.log(xiaoming);
        // xiaoming.age=22;
        // console.log(xiaoming);
        // xiaoming={} 报错
        //const 必须要保证指向的地址不变，值发生改变不影响地址改变
        //如果修改了指向地址则会报错

        // const arr=[];
        // arr.push(1)
        // console.log(arr);

        //怎么防止常量为引用类型的时候能被修改的情况
        // const xiaoming={
        //     age:14,
        //     name:'小明'
        // }
        // Object.freeze(xiaoming)//冻结xiaoming，此时无法修改引用类型
        // console.log(xiaoming);
        // xiaoming.age=22;
        // console.log(xiaoming);


        //es6之前怎么声明常量
        //Object.defineProperty() 为对象添加属性
        var cst={};
        Object.defineProperty(cst,'base-name',{
            value:'小明',
            writable:false//此时cst.base_name不可修改
        })

        Object.seal(cst)//使常量不可在扩展
    </script>
