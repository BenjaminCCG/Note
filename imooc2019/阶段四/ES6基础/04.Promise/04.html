<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //页面中有个板块需要多张图片加载完之后才能进行显示

const loadImg=src=>{
    return new Promise((resolve,reject)=>{
        const img=new Image();
        img.src=src;
        img.onload=()=>{
            resolve(img)
        };
        img.onerror=e=>{
            reject(e)
        }
    })
}
const imgs=[
    'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1559679575,3805843733&fm=26&gp=0.jpg',
    'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2861944128,2447706838&fm=26&gp=0.jpg',
    'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1705121311,2922945951&fm=26&gp=0.jpg'
]

Promise.all(imgs.map(src=>loadImg(src))).then(arr=>{
    console.log(arr);
    arr.forEach(img=>{
        document.body.appendChild(img)
    })
})

    </script>
</body>
</html>
