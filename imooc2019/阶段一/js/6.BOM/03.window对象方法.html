<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="退出" id="quit">
    <script>
        //open(url,name,parameters)
        //url:子窗口路径
        //name:子窗口引用句柄
        //parameters:窗口参数，用逗号隔开
        window.onload=function(){
            //打开子窗口，显示newwindow.html
            window.open('newwindow.html','newwindow','width=400,height=200,left=0,top=0,toolbar=no,menubar=no,scrollbars=no,loaction=no,status=no')
             
             let quit=document.getElementById('quit')
             quit.addEventListener('click',function(){
                 window.close()
             })
        }

        //close()关闭浏览器窗口
    </script>
</body>
</html>
