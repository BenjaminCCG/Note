<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: orange;
        }
        :root{
            --h1:#1b2f90;
            --bg:#f9f9f6;
        }
        .dog{
            width: 300px;
            height: 400px;
            position: relative;
        }
        .center{
            position: absolute;
            left: 50%;
            transform: translate(-50%,0)
        }
        .forehead{
            width: 102px;
            height: 48px;
            background-color: var(--bg);
            z-index: 1;
            border-radius: 51px/40px 40px 8px 8px;
            /* “/”前是指圆角的水平半径，而“/”后是指圆角的垂直半径 */
        }
        .face{
            width: 110px;
            height: 68px;
            background-color: var(--bg);
            border-radius: 50%;
            z-index: 1;
            top: 20px;
        }
        .chin{
            width: 104px;
            height: 36px;
            background-color: var(--bg);
            z-index: 1;
            border-radius: 50px/0px  0px 36px 36px;
             /* “/”前是指圆角的水平半径，而“/”后是指圆角的垂直半径 */
            top: 60px;
        }
        .ear{
            width: 16px;
            height: 70px;
            background-color: var(--h1);
            border-radius: 50%;
            position: absolute;
            z-index: 0;
            left: 50%;
            top: 34px;
            transform-origin: 50% 0;
            transform: translate(-42px,0)  rotate(10deg);            
        }
        .ear.right{
            transform:scale(-1,1) translate(-26px,0)  rotate(10deg) 
        }
        .birthmark{
            width: 30px;
            height: 36px;
            background-color: var(--h1);
            border-radius:15px/17px 23px 2px 13px;
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 10px;
            transform: translate(16.5px,0) rotate(-10deg)
        }
        .eye{
            width: 24px;
            height: 24px;
            background-color: var(--bg);
            border-radius: 12px/13px 12px 12px 2px;
            position: absolute;
            z-index:1;
            left: 50%;
            top: 20px;
            transform-origin: 50% 0;
            transform: translate(-44px,0)  rotate(10deg);  
            box-shadow: 1px 0 0 0 #000 inset,-1px 0 5px 1px #ddd;          
        }
        .eye.right{
            transform:scale(-1,1) translate(-21px,0)  rotate(10deg);
            box-shadow: 1px 0 0 0 #000 inset;
        }
        .pupil{
            width: 26px;
            height: 26px;
            background-color: #e79101;
            border-radius:50%;
            position: absolute;
            left: 3px;
            top:1px;
            z-index:-1;
            box-shadow: 0 0 8px 0 #000 inset;
        }
        .pupil::before{
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            background:#000;
            left: 50%;
            top: 50%;
            z-index:0;
            transform: translate(-50%,-50%);
            content: ""
        }
        .pupil::after{
            width: 5px;
            height: 5px;
            border-radius: 50%;
            position: absolute;
            background:#fff;
            z-index:0;
            left: 3px;
            top: 7px;
            transform: translate(-50%,-50%);
            content: ""
        }
    </style>
</head>
<body>
    <div class="dog center">
        <div class="forehead center"></div>
        <div class="face center"></div>
        <div class="chin center"></div>
        <div class="ear"></div>
        <div class="ear right"></div>
        <div class="birthmark"></div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="eye right">
            <div class="pupil"></div>
        </div>
    </div>
</body>
</html>
