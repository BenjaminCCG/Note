<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        function loadImg(url){
            return new Promise((resolve,reject)=>{
                let img=new Image();
                img.src=url;
                img.onload=function(){
                    resolve(img)
                }
                img.onerror=function(e){
                    reject(e)
                }
            })
        }
        loadImg("https://www.baidu.com/img/bd_logo1.png?where=super").then((img)=>{
            box.appendChild(img);
        }).catch(e=>{
            //捕获错误的，如果new Promise中有错误会被捕获，如果zhen中的回调有错误也会被捕获
            //一般最后会加一个catch
            console.log(e);
            
        })
    </script>
</body>
</html>
