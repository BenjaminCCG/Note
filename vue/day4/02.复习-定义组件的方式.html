<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vuejs.js"></script>
    <script src="../vue-resource.js"></script>
</head>
<body>
    
    <div id="app">
        <mylogin></mylogin>
    </div>
    <script>
    //定义组件的时候，如果要定义全局的组件，Vue.component("组件的名称",组建的模板对象)
    

    //通过对象字面量的形式，定义了一个组件模板对象
    let login={
        template:"<h1>1234</h1>"
    }
    //通过Vue.component把组件模板对象，注册为一个全局的Vue组件，同时为了这个组件
    //起了一个名称，可以让我们通过标签形式，在页面中直接引入这个组件
    Vue.component("mylogin",login)

    var vm=new Vue({
            el:  "#app",
             data:{},
             methods:{},
             components:{
                //  "组件的名称":"组件的模板对象"
                "mylogin":login

                // login    //等同于 login:login 页面中也要更改标签名
             }
        })
    </script>
</body>
</html>
