<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>作用域 插槽</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
     <div id="app">
        <child>
          <!-- template固定格式 -->
            <template slot-scope='item'>      
                <li>{{item.it}}</li>              
            </template>
        </child>
     </div>

     <script>
       Vue.component('child',{
          template:`<div>
                      <ul>
                        <slot v-for='item in list' :it='item'></slot>  
                      </ul>
                    </div>`,
          data() {
            return {
              list:[1,2,3,4]
            }
          },
       })
        let vm=new Vue({
          el:'#app'
        })
     </script>
  </body>
</html>
