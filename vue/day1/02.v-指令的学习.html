<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="../vuejs.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- 使用v-cloak能够解决插值表达式闪烁问题 -->
        <p v-cloak>+++{{msg}}---</p>
        <h4 v-text="msg">====</h4>
        <!-- 默认v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式只能替换自己的占位符，不会把整个元素清空 -->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind是vue中，提供的用于绑定属性的一个指令 -->
        <!-- v-bind会把引号内当做js语法执行 -->
        <input type="button" value="按钮" v-bind:title="mytitle+'123'">

        <!-- v-bind指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind中可以写合法的js表达式 -->
        <input type="button" value="按钮" :title="mytitle+'123'">

        <!-- vue中提供了v-on事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle+'123'" v-on:click="alert('hello')"> 此操作非法 -->

        <input type="button" value="按钮" @click="show">
        <input type="button" value="按钮" v-on:mouseover="show">


    </div>
    <script>        
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ //这个methods属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>

<!-- 1.如何定义一个基本的vue代码结构
2.插值表达式和v-text
3.v-cloak
4.v-html
5.v-bind  缩写是:  vue提供的属性绑定机制
6.v-on    缩写是@ vue提供的事件绑定机制  -->
