<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vuejs.js"></script>
</head>
<body>
    <!-- 将来new的vue实例，会控制这个元素中的所有内容 -->
    <!-- VUE实例所控制的这个元素区域，就是我们的V -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>        
    // 我们new出来的这个vm对象就是我们mvvm中的vm调度者
        var vm=new Vue({
            el:  "#app",  //表示当前我们new 的这个vue实例 ，要控制页面上的哪个区域
            //这里的打他就是MVVM中的M，专门用来开保存每个页面的数据
            data:{ //data属性中，存放的是el中要用到的数据
                msg:"欢迎学习Vue" //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素了
                
            }
        })
    </script>
</body>
</html>
