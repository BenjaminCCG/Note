<html lang="en">

            <h4>好用，不错</h4>
        </div>
    </template>
    <template id="tmp2">
            <div>
                <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的提示和高亮</h1>
                <h4>好用，不错</h4>
            </div>
        </template>
    <script>   
    Vue.component("mycom3",{
        template:"#tmp1"
    })
    var vm=new Vue({
        el:  "#app",
            data:{},
            methods:{}
    })
    var vm2=new Vue({
        el:  "#app2",
        data:{},
        methods:{},
        filters:{},
        directives:{},
        components:{//定义实例内部的私有组件
            login:{
                // template:"<h1>这是私有的login组件</h1>"
                template:"#tmp12"
            }
        },

        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestroy(){},
        destroyed(){}
    })
    </script>
</body>
